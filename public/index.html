<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logger</title>
  <link rel="stylesheet" type="text/css" href="/static/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="/css/styles.css" />
</head>

<body>
  <div id="app" style="display: none;">
    <div id="container" class="">
      <navbar v-on:clear='clear' v-on:search='search' v-on:search_text_change='search_text_change'
        v-bind:search_text='$data.$search_text'></navbar>
      <br />
      <simulator id="content" v-if='$data.$tabPage==="DRIVER"'>
      </simulator>
      <tcp id="content" v-if='$data.$tabPage==="TCP"'>
      </tcp>
      <requests id="content" v-if='$data.$tabPage==="HTTP"' v-bind:request='$data.$request'>
      <requests />
    </div>
  </div>

  <script type="text/javascript" src="/static/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="/static/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/static/vue/dist/vue.min.js"></script>
  <script type="text/javascript" src="/js/api.js"></script>
  <script type="text/javascript" src="/js/store.js"></script>
  <script type="text/javascript" src="/js/pages/requests.js"></script>
  <script type="text/javascript" src="/js/pages/simulator.js"></script>
  <script type="text/javascript" src="/js/pages/tcp.js"></script>
  <script type="text/javascript" src="/js/navigation.js"></script>
  <script type="text/javascript" src="/js/navbar.js"></script>
  <script type="text/javascript" src="/js/log.js"></script>
  <script type="text/javascript" src="/js/app.js"></script>
</body>

</html>
